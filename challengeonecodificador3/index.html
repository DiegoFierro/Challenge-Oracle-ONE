<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://css.gg/css' rel='stylesheet'>
</head>
<body>

    <header>
        <div class="encabezado">
            <img src="img/logo.png" alt="Logo">
            <h1>Encriptador</h1>
        </div>
    </header>

    <main>

        <section class="entradatext">
            
            <textarea required class="text" placeholder="Ingresa el texto aquí..." autofocus="autofocus"></textarea>
            <div class="btnposition">
                <button class="btn1">encriptar</button>
                <button class="btn2">desencriptar</button>
            </div>
            

        </section>

        <section class="salidatext">
            <div class="visualEncriptador">
                <img src="img/search.svg" alt="">
                <h2>Ningún mensaje fue encontrado.</h2>
                <p>Ingresa el texto que deseas encriptar o desencriptar.</p>
            </div>

            <div class="resultado vertexto">
                <h2>Resultado</h2>
                <p id="msg" class="textoMostrado"></p>
                <button class="btn-copiar">Copiar</button>
            </div>
            
        </section>

    </main>

    <footer>
        <p>© Diego Fierro</p>
    </footer>


</body>
<script src="app.js"></script>
</html>
